---
- name: Verify as root
  # become: true
  connection: local
  # gather_facts: true
  hosts:
    - localhost
  tasks:

    - name: Check Apache module
      ansible.builtin.command: a2query -m modmaxminddb
      check_mode: false
      changed_when: false
      register: molecule_a2query_modmaxminddb

    - name: Debug Apache module check
      ansible.builtin.debug:
        var: molecule_a2query_modmaxminddb.stdout
...
